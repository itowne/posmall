<form id="pagerForm" method="post" action="email/emailList.html">
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="email/emailList.html" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					查询条件：<input type="text" name="keyword" />
				</td>
				<td>
					日期条件：<input type="text" class="date" readonly="true" />
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="demo_page4.html" target="navTab" mask="true"><span>添加</span></a></li>
			<li><a class="delete" href="demo/common/ajaxDone.html?uid={sid_user}" target="ajaxTodo" title="确定要删除吗?" mask="true"><span>删除</span></a></li>
			<li><a class="edit" href="demo_page4.html?uid={sid_user}" target="navTab" mask="true"><span>修改</span></a></li>
			<li><a class="edit" href="email/emailDetail.html?uid={sid_user}" target="dialog" title="地址详情" width="460" height="500" mask="true"><span>明细</span></a></li>
		</ul>
	</div>
	<table class="list" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="80">序号</th>
				<th width="120">客户号</th>
				<th>客户邮箱地址</th>
			</tr>
		</thead>
		<tbody>
			<tr target="sid_user" rel="1">
				<td>000001</td>
				<td>中国银联</td>
				<td>email.uionpay.com</td>
			</tr>
			<tr target="sid_user" rel="2">
				<td>000002</td>
				<td>兴业银行</td>
				<td>email.cib.cn</td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共${totalCount}条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="200" numPerPage="20" pageNumShown="10" currentPage="1"></div>

	</div>
</div>
